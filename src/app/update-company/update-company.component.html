<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0" routerLink="/home" routerLinkActive="active">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="#" class="nav-link px-0 align-middle" routerLink="/user-list" routerLinkActive="active">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">User</span></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle" routerLink="/category-list" routerLinkActive="active">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Categories</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle" routerLink="/card-list" routerLinkActive="active">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Card Details</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle" routerLink="/company-list" routerLinkActive="active">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Company Details</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle" routerLink="/org-list" routerLinkActive="active">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Organization Details</span> </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0 align-middle" routerLink="/change-password" routerLinkActive="active">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Change Password</span> </a>
                    </li>
                </ul>
                <hr>
                
            </div>
        </div>
        <div class="col py-3">
            <div class="container bg-light w-75"><br>
                <h2 class="text-center mb-4">Update Company Information</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">                
                            <div class="mb-3">
                                <label for="password" class="form-label">companyName</label>
                                <input type="text" class="form-control" id="companyName" placeholder="Enter companyName" [(ngModel)]="companyInformation.companyName" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter City" [(ngModel)]="companyInformation.city" name="city">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address" [(ngModel)]="companyInformation.address" name="address">
                            </div>
                            <div class="mb-3">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contactNumber" placeholder="Enter contactNumber" [(ngModel)]="companyInformation.contactNumber" name="contactNumber">
                            </div>
                            <div class="mb-3">
                                <label for="active" class="form-label">Active:</label>
                                <input type="radio" name="active" id="yes" [(ngModel)]="companyInformation.active" value="yes"> Yes
                                <input type="radio" name="active" id="no" [(ngModel)]="companyInformation.active" value="no"> No
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter State" [(ngModel)]="companyInformation.state" name="state">
                            </div>   
                            <div class="mb-3">
                                <label for="webAddress" class="form-label">Web Address</label>
                                <input type="text" class="form-control" id="webAddress" placeholder="Enter Web Address" [(ngModel)]="companyInformation.webAddress" name="webAddress">
                            </div>
                            <div class="mb-3">
                                <label for="emaiId" class="form-label">Email ID</label>
                                <input type="text" class="form-control" id="emaiId" placeholder="Enter Email ID" [(ngModel)]="companyInformation.email" name="emaiId">
                            </div>
                            <div class="mb-3">
                                <label for="pinCode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="pinCode" placeholder="pinCode" [(ngModel)]="companyInformation.pincode" name="pinCode">
                            </div>             
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
                        <a href="#" routerLink="/company-list" routerLinkActive="active">
                          <button class="btn btn-danger"><i class='bx bx-x'></i> Cancel</button>
                          </a>
                    </div><br>
                </form>
            </div>
            
        </div>
    </div>
</div>
