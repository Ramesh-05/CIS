<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <div class="card">
        <div class="card-header bg-light text-secondary">
          <h3 class="text-center">Admin Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="loginAdmin()">
            <div class="form-group">
              <label for="admin-username">Username</label>
              <input type="text" class="form-control" id="adminUsername" name="adminUsername" [(ngModel)]="adminLogin.adminUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="admin-password">Password</label>
              <input type="password" class="form-control" id="adminPassword" name="adminPassword" [(ngModel)]="adminLogin.adminPassword" placeholder="Enter password" required>
            </div>
            <!-- Error message placeholder -->
            <!-- <div class="text-danger" *ngIf="msg">{{ msg }}</div> -->
            <button type="submit" class="mt-2 btn btn-primary btn-block">Login</button>
          </form>
          <hr>
          <p class="text-center">Want to login as a user? <a routerLink="/user">Click here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
