<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-light text-info">
            <h3 class="text-center">User Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="user-username">Username</label>
                <input type="text" class="form-control" id="user-username" name="name" [(ngModel)]="userDetail.name" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" class="form-control" id="user-password" name="user-password" [(ngModel)]="userDetail.password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-2" (click)="userLogin()">Login</button>
            </form>
            <hr>
            <p class="text-center">Want to login as a Admin? <a routerLink="/admin">Click here</a></p>
            <p class="text-center">new User? <a routerLink="/RegisterUser">Click here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
