<div class="container mt-5 bg-light w-75">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <br>
        <h2 class="text-center mb-4">Edit User</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userDetails.contactAddress" placeholder="Enter your address" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="userDetails.mobileNumber" placeholder="Enter your mobile number" required>
          </div>
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="userDetails.telephoneNumber" placeholder="Enter your telephone number">
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>&nbsp;&nbsp;&nbsp;
          <a href="#" routerLink="/user-list" routerLinkActive="active">
            <button class="btn btn-danger"><i class='bx bx-x'></i> Cancel</button>
            </a>
        </form><br>
      </div>
    </div>
  </div>

    </div>
</div>
